<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit</title>
 
 <link rel="stylesheet" type="text/css" href="../lib/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
 <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>

<body>

<div id="everything">
<header>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand">Sefora's Playlist</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#" id="returnList">View Music</a></li>
	        <li><a href="#" id="addMusicLink">Add Music</a></li>
	        <li><a href="#">Profile</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</header>

<!-- This is the adding box that is outside of the container fluid -->
<section>
	<div class="myHidden prettylooking" id="AddBox">
		<div class="centered">
		
		<input type="text" class="enterName input" placeholder="Enter Song Name Here">
			
		<input type="text" class="enterArtist input" placeholder="Enter Song Artist">
			
		
		<input type="text" class="enterAlbum input" placeholder="Enter Song Album">
			
		<input type="text" class="enterGenre input" placeholder="Enter Song Genre">
			<button value="Add" class="add btn btn-default">Add</button>
		</div>
	</div>
</section>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<!-- <div class="row">
				<div class="col-xs-12"> -->
					<fieldset id="blue-box" class="rounded">
						<div>
						<label for="songlength" class="header">Song Length</label>
						<input type="range" name="songlength" min="1:00" max="4:30">
						</div>

						<div class="container-fluid">  <!-- This is containing the artist and song dropdown -->
							<div class="row">
								<!-- this is the title of the drop box -->
								<div class="col-sm-6">
									<label for="artist" class="header">Artist</label>
									

									<!-- this is the dropbox for artists -->
									<div class="dropdown" id="choose-artist">
									  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Choose an Artist
									    
									    <span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									    <li><a href="#">Ed Sheeran</a></li>
									    <li><a href="#">Panic! At the Disco</a></li>
									    <li><a href="#">Randy Newman</a></li>
									  </ul>
									</div>
								</div>

								<div class="col-sm-6">
									<!-- this the title of the dropbox  -->
									<label for="album" class="header">Album</label>
									
									<!-- actual droppbox of the songs -->
									<div class="dropdown" id="choose-artist">
									  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Choose a Song
									    
									    <span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									    <li><a href="#">Be My Husband</a></li>
									    <li><a href="#">I Write Sins not Tragedies</a></li>
									    <li><a href="#">You got a Friend in Me</a></li>
									  </ul>
									</div>
								</div>
							</div>
						</div>
						
						</br>
						<label for="genre" class="header">Genre</label>
						</br>
						<fieldset>
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-6">
										<p><input type="checkbox" name="rock" value="a">Rock</p>	
										<p><input type="checkbox" name="pop" value="b">Pop</p>
										<p><input type="checkbox" name="blues" value="c">Blues</p>
									</div>
									<div class="col-xs-6">
										<p><input type="checkbox" name="clasical" value="d">Classical</p>
										<p><input type="checkbox" name="jazz" value="e">Jazz</p>
										<p><input type="checkbox" name="hiphop" value="f">Hip Hop</p>
									</div>
								</div>	
							</div>

							<div id="filter-button" class="btn-group btn-group-justified" role="group" aria-label="...">
							  <div class="btn-group" role="group">
							    <button type="button" class="btn btn-default buttonFilter">Filter</button>
							  </div>
							  <div class="btn-group" role="group">
							    <button type="button" class="btn btn-default deleteAll">Delete All</button>
							  </div>
							</div>
							
						</fieldset>
					</fieldset>
				<!-- </div> -->
			<!-- </div> -->
		</div>
		


		<div class="col-md-8">
			<fieldset id="yellow-box" class="rounded">
				<div id="content">
					<div id="song-list">
					
					</div>

					<button id="getMoreSongs" class="btn btn-default">More</button>

				
				</div>
			</fieldset>
		</div>
	</div>
</div>
	
	<script data-main="./javascripts/entry.js" src="./lib/bower_components/requirejs/require.js"></script>

</body>
</html>
