<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit</title>
</head>

<body>
<header>
<nav>
	<ol>
		<li>View Music</li>
		<li>Add Music</li>
		<li>Profile</li>
	</ol>
</nav>
</header>

<article>
	<label for="songlength" class="header">Song Length</label>
	<input type="range" name="sonlength" min="1:00" max="4:30">
	<label for="artist" class="header">Artist</label>
	<select id="artist" name="choose-artist">
		<option>Options</option>
		<option>Ellie Golding</option>
		<option>Justin Timberlake</option>
		<option>Skrillex</option>
		<option>Michael Buble</option>
	</select>
	<label for="album" class="header">Album</label>
	<select id="choose-artist" name="artist">
		<option>Options</option>
		<option>Ligts</option>
		<option>Mirrors</option>
		<option>Justin's Album</option>
		<option>Michael Buble</option>
	</select>
	<label for="genre" class="header">Genre</label>
	<input type="checkbox" name="rock" value="a">Rock
	<input type="checkbox" name="pop" value="b">Pop
	<input type="checkbox" name="blues" value="c">Blues
	<input type="checkbox" name="clasical" value="d">Classical
	<input type="checkbox" name="jazz" value="e">Jazz
	<input type="checkbox" name="hiphop" value="f">Hip Hop

</article>

</body>
</html>' > index.html
