<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="everything">
<header>
<nav>
	<div id="container" class="rounded">
		<a href="#">View Music</a>
		<a href="#" id="returnList">List Music</a>
		<a href="#" id="addMusicLink">Add Music</a>
		<a href="#">Profile</a>
	</div>	
</nav>
</header>
<section>
	<div class="hidden" id="AddBox">
		
		<input type="text" class="enterName input" placeholder="Enter Song Name Here">
			
		<input type="text" class="enterArtist input" placeholder="Enter Song Artist">
			
		
		<input type="text" class="enterAlbum input" placeholder="Enter Song Album">
			
		<input type="text" class="enterGenre input" placeholder="Enter Song Genre">
			<button value="Add" class="add">Add</button>
	</div>
</section>

<article id="blue-box" class="rounded">
	<div>
	<label for="songlength" class="header">Song Length</label>
	</br>
	<input type="range" name="songlength" min="1:00" max="4:30">
	</br>
	<label for="artist" class="header">Artist</label>
	</br>
	<select id="artist" name="choose-artist">
		<option>Options</option>
		<option>Ellie Golding</option>
		<option>Justin Timberlake</option>
		<option>Skrillex</option>
		<option>Michael Buble</option>
	</select>
	</br>
	<label for="album" class="header">Album</label>
	</br>
	<select id="choose-artist" name="artist">

		<option>Options</option>
		<option>Ligts</option>
		<option>Mirrors</option>
		<option>Justin's Album</option>
		<option>Michael Buble</option>
	</div>	
	</select>
	</br>
	<label for="genre" class="header">Genre</label>
	</br>
	<fieldset>
		<div id="left">
			<p><input type="checkbox" name="rock" value="a">Rock</p>	
			<p><input type="checkbox" name="pop" value="b">Pop</p>
			<p><input type="checkbox" name="blues" value="c">Blues</p>
		</div>
		<div id="right">
			<p><input type="checkbox" name="clasical" value="d">Classical</p>
			<p><input type="checkbox" name="jazz" value="e">Jazz</p>
			<p><input type="checkbox" name="hiphop" value="f">Hip Hop</p>
		</div>
		<div id="filter-button">
			<input type="submit" class="buttonFilter" value="Filter">
			<button class="deleteAll">Delete All</button>
		</div>
		

	</fieldset>
</article>

<fieldset id="yellow-box" class="rounded">
	<div id="content">
		<div id="song-list">
		
		</div>

		<button id="getMoreSongs">More</button>

	</div>
</fieldset>
</div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="songs.js"></script>
</body>
</html>
